<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oval Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .oval-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .oval-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button class="oval-button">Oval Button 1</button>
  <button class="oval-button">Oval Button 2</button>
</body>
</html>
